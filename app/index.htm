<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header" class="header"></div>
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar -->
        <div class="col-sm-3 col-md-3 sidebar">
          <div id="patient-card"></div>
          <div id="nav"></div>
          <div id="highlight-sections">

          </div>
          <div id="doc-links">

          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3">
          <div class="chief-complaint" id="chief-complaint">

          </div>
          <div class="tag-list" id="tag-list">

          </div>
          <div class="panel-container">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
              </div>
              <div class="panel-body">
                Panel content
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="js/bluebutton.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

<script type="text/javascript">
  var fileUrl = 'http://localhost:3000';
  var docsUrl = 'http://localhost:3000/docs';
  var selectedDoc = 1;

  var template = function(template, context, target) {
    var source   = $(template).html();
    var t = Handlebars.compile(source);
    var html    = t(context);
    $(target).html(html);
  };

  var sections = [
    {key: "allergies", display: "Allergies"},
    {key: "care_plan", display: "Care Plan"},
    {key: "chief_complaint", display: "Chief Complaint"},
    {key: "immunization_declines", display: "Immunization Declines"},
    {key: "immunizations", display: "Immunization"},
    {key: "instructions", display: "Instructions"},
    {key: "medications", display: "Medications"},
    {key: "problems", display: "Problems"},
    {key: "procedures", display: "Procedures"},
    {key: "results", display: "Results"},
    {key: "smoking_status", display: "Smoking Status"},
    {key: "vitals", display: "Vitals"},
  ];

  // TODO: Maybe we filter based on document template type (summary, discharge, etc)
  var filter = {
    user: {
      sections: ["allergies", "results", "vitals"]
    },
    patient: {
      sections: ["immunizations"]
    }
  };

  var currentSections = ["allergies", "results", "vitals"]

  var getSections = function(bb) {
    var ignoreSections = [
      {key: "document", display: "Document"},
      {key: "json", display: "Document"},
      {key: "demographics", display: "Document"},
    ];

    var keys = [];
    var ignore = _.map(ignoreSections, function(kvp) {return kvp.key });

    _.each(bb.data, function( val, key ) {
      if (val) {
        if(ignore.indexOf(key) == -1)
          keys.push(key);
      }
    });

    //TODO: Filter by clinician preference
    var allSections = [];
    _.each(keys, function(key) {
      var match = _.find(sections, function(s){ return s.key == key; });
      if(match) allSections.push(match)
      else allSections.push({ key: key, display: key });
    });

    var userSections = _.filter(allSections, function(a){
      var m = filter.user.sections.indexOf(a.key) > -1;
      return m;
    });

    return {
      user: _.sortBy(userSections, 'key'),
      all: _.sortBy(allSections, 'key')
    }
  };

  var nav = function(bb) {

    var sec = getSections(bb);

    var nav = {
      s: bb.data,
      sections: sec
    };

    template("#section-nav-template", nav, "#nav");
  };

  var tags = function(bb) {
    var ignoreSections = [
      {key: "document", display: "Document"},
      {key: "json", display: "Document"},
      {key: "demographics", display: "Document"},
    ];

    var model = {
      sections: getSections(bb)
    };

    template("#tag-list-template", model, "#tag-list");
  };

  var chief = function(bb) {
    if(bb.data.chief_complaint && bb.data.chief_complaint.text) {
      var model = {
        s: bb.data.chief_complaint
      };

      template("#p-chief_complaint-template", model, "#chief-complaint");
    }
  };

  var renderPanels = function(bb) {
    _.each(currentSections, function(c) {
        var data = bb.data[c];
        var model = {
          hasData : data.length > 0,
          data : data
        };
    });
  };

  var render = function(bb) {

    var source = bb.data;
    // Header
    var header = {
      s: source.demographics,
      first: source.demographics.name.given[0],
      middle:  source.demographics.name.given[1],
      title: source.document.title
    };

    template("#header-template", header, "#header");

    nav(bb);
    tags(bb);
    chief(bb);
    renderPanels(bb);

    // Header
    var patientCard = {
      s: source.demographics,
      street: source.demographics.address.street[0],
      providerStreet: source.demographics.provider.address.street[0],
      first: source.demographics.name.given[0],
      middle:  source.demographics.name.given[1],
      title: source.document.title
    };

    template("#patient-card-template", patientCard, "#patient-card");

  };

  var load = function(data) {
    var xmlDoc = $.parseXML(data);
    $xml = $(xmlDoc);
    console.log(xmlDoc);

    var bb = BlueButton(data);
    console.log(bb);
    $("#pre").text(JSON.stringify(bb, null, 4));
    render(bb);

  };

  var url = fileUrl + '/' + selectedDoc;
  $.get(url, load);

  var loadDocs = function() {
    $.get(docsUrl, function(data) {
      var model = {
        links: data
      }
      template("#doclinks-template", model, "#doc-links");
      $(".doclink").click(function() {
        var url = fileUrl + '/' + event.target.id;
        $.get(url, load);
      });
    });
  };

  loadDocs();

</script>

<script id="doclinks-template" type="text/x-handlebars-template">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Test Files</h3>
        </div>
        <div class="panel-body">
          {{#each links }}
          <a class="doclink" href="#" id="{{ this.id }}" onclick="">{{ this.name }}</a><br />
          {{/each}}
        </div>
      </div>
</script>

<script id="p-allergen-template" type="text/x-handlebars-template">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
      Panel content
    </div>
  </div>
</script>

<script id="p-chief_complaint-template" type="text/x-handlebars-template">
  <div class="chief-title">Chief Complaint</div>
  <div class="chief-text">{{ s.text }}</div>
</script>

<script id="hl-allergen-template" type="text/x-handlebars-template">

</script>

<script id="tag-list-template" type="text/x-handlebars-template">
  <span class="label label-primary">Viewing</span>
  {{#each sections.user }}
    <span class="label label-default tag">{{this.display}}</span>
  {{/each}}
</script>

<script id="patient-card-template" type="text/x-handlebars-template">
    <div class="patient-card-pic">
      <div class="pic">
        <span class="glyphicon glyphicon-user pic-user" aria-hidden="true"></span>
      </div>
      <div class="name">
        <!--<span class="sex">F</span>-->
        <span class="fullname">{{ first }} {{ middle }} {{ s.name.family }}</span>
        <span class="birth">
          Sept 15,1982
          <span class="info-pill">DOB</span>
        </span>
        <span class="sex">
          Female
          <span class="info-pill">SEX</span>
        </span>
      </div>
    </div>
    <div class="patient-card-address">
      <span class="info-pill">Patient Address</span>
      <span class="info">{{ street }}</span>
      <span class="info">{{ s.address.city }}, {{ s.address.state }} {{ s.address.zip }}</span>
    </div>
    <div class="patient-card-provider">
      <span class="info-pill">Provider</span>
      <span class="info">{{ s.provider.organization }}</span>
      <span class="info">{{ providerStreet }}</span>
      <span class="info">{{ s.provider.address.city }}, {{ s.provider.address.state }} {{ s.provider.address.zip }}</span>
    </div>
</script>

<script id="section-nav-template" type="text/x-handlebars-template">
  <div class="panel-container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">My Sections</h3>
      </div>
      <div class="panel-body">
        {{#each sections.user}}
          <a href="#{{this.key}}">{{this.display}}</a><br />
        {{/each}}
      </div>
    </div>
  </div>

  <div class="panel-container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">All Sections</h3>
      </div>
      <div class="panel-body">
        {{#each sections.all }}
        <a href="#{{this.key}}">{{this.display}}</a><br />
        {{/each}}
      </div>
    </div>
  </div>
</script>

  <script id="header-template" type="text/x-handlebars-template">

            <li>
              <a href="#">
                <span class="glyphicon glyphicon-cog settings-button-icon" aria-hidden="true" />Settings
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </script>

</body>
</html>
