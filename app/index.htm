<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header" class="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-md-3 sidebar">
          <div id="patient-card">

          </div>
          <div id="nav"></div>
        </div>
      </div>
    </div>

<script src="js/bluebutton.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

<script type="text/javascript">
  var fileUrl = 'http://localhost:3000';

  var template = function(template, context, target) {
    var source   = $(template).html();
    var t = Handlebars.compile(source);
    var html    = t(context);
    $(target).html(html);
  };

  var nav = function(bb) {

    var sections = [
      {key: "allergies", display: "Allergies"},
      {key: "care_plan", display: "Care Plan"},
      {key: "chief_complaint", display: "Chief Complaint"},
      {key: "immunization_declines", display: "Immunization Declines"},
      {key: "immunizations", display: "Immunization"},
      {key: "instructions", display: "Instructions"},
      {key: "medications", display: "Medications"},
      {key: "problems", display: "Problems"},
      {key: "procedures", display: "Procedures"},
      {key: "results", display: "Results"},
      {key: "smoking_status", display: "Smoking Status"},
      {key: "vitals", display: "Vitals"},
    ]

    var nav = {
      s: bb.data,
      sections: sections
    }

    template("#section-nav-template", nav, "#nav");
  }

  var render = function(bb) {

    var source = bb.data;
    // Header
    var header = {
      s: source.demographics,
      first: source.demographics.name.given[0],
      middle:  source.demographics.name.given[1],
      title: source.document.title
    };

    template("#header-template", header, "#header");

    nav(bb);

    // Header
    var patientCard = {
      s: source.demographics,
      street: source.demographics.address.street[0],
      providerStreet: source.demographics.provider.address.street[0],
    };

    template("#patient-card-template", patientCard, "#patient-card");

  };

  var load = function(data) {
    var xmlDoc = $.parseXML(data);
    $xml = $(xmlDoc);
    console.log(xmlDoc);

//    var bb = BlueButton(data);
//    console.log(bb);
//    $("#pre").text(JSON.stringify(bb, null, 4));
//    render(bb);

  };

  $.get(fileUrl, load);





</script>

  <script id="patient-card-template" type="text/x-handlebars-template">
    <div class="patient-card-pic">
      <div class="pic">
        <span class="glyphicon glyphicon-user pic-user" aria-hidden="true"></span>
      </div>
      <div class="name">
        <!--<span class="sex">F</span>-->
        <span class="fullname">Missy Sue Taylor</span>
        <span class="birth">
          Sept 15,1982
          <span class="info-pill">DOB</span>
        </span>
        <span class="sex">
          Female
          <span class="info-pill">SEX</span>
        </span>
      </div>
    </div>
    <div class="patient-card-address">
      <span class="info-pill">Patient Address</span>
      <span class="info">{{ street }}</span>
      <span class="info">{{ s.address.city }}, {{ s.address.state }} {{ s.address.zip }}</span>
    </div>
    <div class="patient-card-provider">
      <span class="info-pill">Provider</span>
      <span class="info">{{ s.provider.organization }}</span>
      <span class="info">{{ providerStreet }}</span>
      <span class="info">{{ s.provider.address.city }}, {{ s.provider.address.state }} {{ s.provider.address.zip }}</span>
    </div>
  </script>

  <script id="section-nav-template" type="text/x-handlebars-template">
    <ul class="nav nav-sidebar">
      {{#each sections}}
        <li><a href="#{{this.key}}">{{this.display}}</a></li>
      {{/each}}
    </ul>
  </script>

  <script id="header-template" type="text/x-handlebars-template">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ s.name.family }}, {{ first }} {{ middle }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-cog settings-button-icon" aria-hidden="true" />Settings
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </script>

</body>
</html>
